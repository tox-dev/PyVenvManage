name: Build
on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: ðŸ“¦ Build
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§¹ Free disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          large-packages: false
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v6
      - name: â˜• Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: zulu
          java-version: 21
      - name: ðŸ˜ Set up Gradle
        uses: gradle/actions/setup-gradle@v5
      - name: ðŸ”¨ Build plugin
        run: ./gradlew --console=plain buildPlugin
      - name: ðŸ“ Prepare artifact
        id: artifact
        run: |
          cd ${{ github.workspace }}/build/distributions
          FILENAME=`ls *.zip`
          unzip "$FILENAME" -d content
          echo "filename=${FILENAME:0:-4}" >> $GITHUB_OUTPUT
      - name: ðŸ“¤ Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ steps.artifact.outputs.filename }}
          path: ./build/distributions/content/*/*

  verify:
    name: ðŸ” Verify (${{ matrix.ide }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ide: ${{ github.event_name == 'pull_request' && fromJson('["PC"]') || fromJson('["PC", "PY"]') }}
    steps:
      - name: ðŸ§¹ Free disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          large-packages: false
          android: true
          dotnet: true
          haskell: true
          docker-images: true
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v6
      - name: â˜• Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: zulu
          java-version: 21
      - name: ðŸ˜ Set up Gradle
        uses: gradle/actions/setup-gradle@v5
      - name: ðŸ’¾ Cache verifier IDEs
        uses: actions/cache@v5
        with:
          path: ~/.pluginVerifier/ides
          key: plugin-verifier-ides-${{ matrix.ide }}-${{ hashFiles('gradle.properties') }}
      - name: âœ… Run verification
        run: ./gradlew verifyPlugin -PverifyIde=${{ matrix.ide }}
      - name: ðŸ“¤ Upload results
        if: ${{ always() }}
        uses: actions/upload-artifact@v6
        with:
          name: pluginVerifier-result-${{ matrix.ide }}
          path: ${{ github.workspace }}/build/reports/pluginVerifier

  lint:
    name: ðŸ§¹ Lint
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§¹ Free disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          large-packages: false
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v6
      - name: â˜• Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: zulu
          java-version: 21
      - name: ðŸ˜ Set up Gradle
        uses: gradle/actions/setup-gradle@v5
      - name: ðŸ” Run linter
        run: ./gradlew ktlintCheck

  test:
    name: ðŸ§ª Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§¹ Free disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          large-packages: false
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v6
      - name: â˜• Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: zulu
          java-version: 21
      - name: ðŸ˜ Set up Gradle
        uses: gradle/actions/setup-gradle@v5
      - name: âœ… Run tests with coverage
        run: ./gradlew test koverVerify

  ui-test:
    name: ðŸ–¥ï¸ UI tests
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§¹ Free disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          large-packages: false
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v6
      - name: â˜• Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: zulu
          java-version: 21
      - name: ðŸ˜ Set up Gradle
        uses: gradle/actions/setup-gradle@v5
      - name: ðŸ–¥ï¸ Run UI tests
        run: |
          export DISPLAY=:99.0
          Xvfb :99 -screen 0 1920x1080x24 &
          ./gradlew runIdeForUiTests &
          echo "Waiting for IDE to start..."
          timeout 180 bash -c 'until curl -s http://127.0.0.1:8082 > /dev/null 2>&1; do sleep 2; done' || { echo "IDE failed to start"; exit 1; }
          echo "IDE is ready"
          ./gradlew uiTest
          kill %1 %2 || true
